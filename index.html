<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="calculadora">
      <div>
        <input type="text" id="display" />
      </div>
      <div class="botones">
        <div class="fila">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
        </div>
        <div class="fila">
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
        </div>
        <div class="fila">
          <button>9</button>
          <button>0</button>
          <button>+</button>
          <button>-</button>
        </div>
        <div class="fila">
          <button>*</button>
          <button>/</button>
          <button>=</button>
          <button style="background-color: red; opacity: 0.7;">C</button>
        </div>
      </div>
    </div>
    <script src="js/funcionalidad.js"></script>
  </body>
</html>
